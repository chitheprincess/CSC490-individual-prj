<form method=post action="">
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field }}</td>
            <td>{{ field.label }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><input type=submit name="btn" value="Show heat map" >
    <input type=submit name="btn" value="Show 3D graph" >
</form>
</p>

<p>
    {% if result != None %}
    <img src="{{ result }}" >
    {% endif %}
</p>
